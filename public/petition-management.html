<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Petitions Management - Dream Log Together</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: #fff;
            padding: 30px 0;
            text-align: center;
            border-bottom: 2px solid #e5e7eb;
            margin-bottom: 40px;
        }

        .header .title h1 {
            color: #1f2937;
            font-size: 2.5rem;
            font-weight: 800;
            margin: 0 0 10px 0;
            letter-spacing: -0.025em;
        }

        .header .title h1 a {
            color: #1f2937;
            text-decoration: none;
        }

        .header .title h1 a:hover {
            color: #374151;
        }

        .header .title p {
            color: #6b7280;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 0 0 25px 0;
        }

        .header .nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .header .nav .btn {
            padding: 10px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            color: #374151;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            background: #fff;
        }

        .header .nav .btn:hover {
            border-color: #6b7280;
            background: #f9fafb;
            transform: translateY(-2px);
        }

        .header .nav .btn-primary {
            background: #374151;
            color: #fff;
            border-color: #374151;
        }

        .header .nav .btn-primary:hover {
            background: #1f2937;
            border-color: #1f2937;
        }

        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card.pending {
            border-color: #fbbf24;
        }

        .stat-card.approved {
            border-color: #10b981;
        }

        .stat-card.rejected {
            border-color: #ef4444;
        }

        .stat-card h3 {
            color: #374151;
            font-size: 1.8rem;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .stat-card .number {
            font-size: 3rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .stat-card.pending .number {
            color: #f59e0b;
        }

        .stat-card.approved .number {
            color: #059669;
        }

        .stat-card.rejected .number {
            color: #dc2626;
        }

        .petitions-section {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .section-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: #fff;
            padding: 30px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            margin: 0;
            font-weight: 700;
        }

        .filter-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .petitions-content {
            padding: 0;
        }

        .petition-item {
            border-bottom: 2px solid #f1f5f9;
            padding: 30px 40px;
            transition: all 0.3s ease;
        }

        .petition-item:hover {
            background: #f8fafc;
        }

        .petition-item:last-child {
            border-bottom: none;
        }

        .petition-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .petition-info h3 {
            color: #1f2937;
            font-size: 1.4rem;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .petition-meta {
            color: #6b7280;
            font-size: 0.95rem;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.approved {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.rejected {
            background: #fee2e2;
            color: #991b1b;
        }

        .petition-details {
            margin-bottom: 25px;
        }

        .detail-section {
            margin-bottom: 20px;
        }

        .detail-section h4 {
            color: #374151;
            font-size: 1.1rem;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        .detail-section p {
            color: #64748b;
            line-height: 1.6;
            margin: 0;
            background: #f8fafc;
            padding: 12px;
            border-radius: 6px;
            border-left: 4px solid #e2e8f0;
        }

        .petition-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .action-btn.approve {
            background: #10b981;
            color: #fff;
        }

        .action-btn.approve:hover {
            background: #059669;
        }

        .action-btn.reject {
            background: #ef4444;
            color: #fff;
        }

        .action-btn.reject:hover {
            background: #dc2626;
        }

        .action-btn.view {
            background: #6366f1;
            color: #fff;
        }

        .action-btn.view:hover {
            background: #4f46e5;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 60px 40px;
            color: #6b7280;
        }

        .empty-state h3 {
            color: #374151;
            margin-bottom: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }

        .modal-header {
            background: linear-gradient(135deg, #374151 0%, #1f2937 100%);
            color: #fff;
            padding: 25px 30px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.4rem;
        }

        .close {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.8;
        }

        .close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 5px;
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            padding: 25px 30px;
            background: #f8fafc;
            border-radius: 0 0 15px 15px;
        }

        @media (max-width: 768px) {
            .management-container {
                padding: 0 10px;
            }

            .petition-item {
                padding: 20px;
            }

            .petition-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .petition-actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="title">
            <h1><a href="index.html">Dream Log Together</a></h1>
            <p>Writer Petitions Management</p>
        </div>
        <nav class="nav">
            <a href="user-dashboard.html" class="btn">Dashboard</a>
            <a href="user-management.html" class="btn">User Management</a>
            <a href="posts-management.html" class="btn">Posts Management</a>
            <a href="#" id="logoutBtn" class="btn">Logout</a>
        </nav>
    </div>

    <div class="management-container">
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card pending">
                <h3>Pending Petitions</h3>
                <div class="number" id="pendingCount">-</div>
                <p>Awaiting Review</p>
            </div>
            <div class="stat-card approved">
                <h3>Approved This Month</h3>
                <div class="number" id="approvedCount">-</div>
                <p>New Writers</p>
            </div>
            <div class="stat-card rejected">
                <h3>Total Processed</h3>
                <div class="number" id="totalCount">-</div>
                <p>All Time</p>
            </div>
        </div>

        <!-- Petitions List -->
        <div class="petitions-section">
            <div class="section-header">
                <h2>📝 Writer Petitions</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-status="all">All</button>
                    <button class="filter-btn" data-status="pending">Pending</button>
                    <button class="filter-btn" data-status="approved">Approved</button>
                    <button class="filter-btn" data-status="rejected">Rejected</button>
                </div>
            </div>

            <div class="petitions-content" id="petitionsContainer">
                <div class="loading-spinner">
                    <p>Loading petitions...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Review Petition</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="reviewNotes">Review Notes (Optional)</label>
                    <textarea id="reviewNotes" rows="4" placeholder="Add any notes about your decision..."></textarea>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="action-btn" onclick="closeModal()">Cancel</button>
                <button type="button" class="action-btn approve" id="confirmApprove">Approve</button>
                <button type="button" class="action-btn reject" id="confirmReject">Reject</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="scripts/firebase.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        let currentUser = null;
        let currentFilter = 'all';
        let allPetitions = [];
        let currentPetitionId = null;

        // Check authentication and permissions
        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                console.log('User authenticated:', user.email);
                currentUser = user;
                try {
                    const userDoc = await firebase.firestore().collection('users').doc(user.uid).get();
                    const userData = userDoc.data();
                    console.log('User data:', userData);

                    if (!userData || userData.role !== 'super_admin') {
                        alert('Access denied. Super Administrator privileges required.');
                        window.location.href = 'user-dashboard.html';
                        return;
                    }

                    await loadPetitions();
                } catch (error) {
                    console.error('Error checking permissions:', error);
                    window.location.href = 'login.html';
                }
            } else {
                console.log('User not authenticated');
                window.location.href = 'login.html';
            }
        });        // Load all petitions
        async function loadPetitions() {
            try {
                console.log('Loading petitions...');
                const snapshot = await firebase.firestore()
                    .collection('writer-petitions')
                    .orderBy('submittedAt', 'desc')
                    .get();

                allPetitions = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));

                console.log('Loaded petitions:', allPetitions.length);
                updateStatistics();
                displayPetitions();
            } catch (error) {
                console.error('Error loading petitions:', error);
                document.getElementById('petitionsContainer').innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading petitions</h3>
                        <p>Please refresh the page and try again.</p>
                        <p><small>Error: ${error.message}</small></p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStatistics() {
            const pending = allPetitions.filter(p => p.status === 'pending').length;
            const approved = allPetitions.filter(p => p.status === 'approved').length;
            const total = allPetitions.length;

            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('totalCount').textContent = total;
        }

        // Display petitions based on current filter
        function displayPetitions() {
            const container = document.getElementById('petitionsContainer');
            const filteredPetitions = currentFilter === 'all'
                ? allPetitions
                : allPetitions.filter(p => p.status === currentFilter);

            if (filteredPetitions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No petitions found</h3>
                        <p>${currentFilter === 'all' ? 'No writer petitions have been submitted yet.' : `No ${currentFilter} petitions found.`}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredPetitions.map(petition => `
                <div class="petition-item">
                    <div class="petition-header">
                        <div class="petition-info">
                            <h3>${petition.fullName}</h3>
                            <div class="petition-meta">
                                <span>📧 ${petition.userEmail}</span>
                                <span>📅 ${formatDate(petition.submittedAt)}</span>
                            </div>
                        </div>
                        <span class="status-badge ${petition.status}">${petition.status}</span>
                    </div>
                    
                    <div class="petition-details">
                        <div class="detail-section">
                            <h4>Writing Experience</h4>
                            <p>${petition.writingExperience}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Content Plans</h4>
                            <p>${petition.contentPlan}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Writing Sample</h4>
                            <p>${petition.writingSample}</p>
                        </div>
                        
                        <div class="detail-section">
                            <h4>Motivation</h4>
                            <p>${petition.motivation}</p>
                        </div>
                        
                        ${petition.reviewNotes ? `
                            <div class="detail-section">
                                <h4>Review Notes</h4>
                                <p>${petition.reviewNotes}</p>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="petition-actions">
                        ${petition.status === 'pending' ? `
                            <button class="action-btn approve" onclick="showReviewModal('${petition.id}', 'approve')">
                                ✅ Approve
                            </button>
                            <button class="action-btn reject" onclick="showReviewModal('${petition.id}', 'reject')">
                                ❌ Reject
                            </button>
                        ` : ''}
                        <button class="action-btn view" onclick="viewUserProfile('${petition.userId}')">
                            👤 View User
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.status;
                displayPetitions();
            });
        });

        // Show review modal
        function showReviewModal(petitionId, action) {
            currentPetitionId = petitionId;
            document.getElementById('modalTitle').textContent = `${action.charAt(0).toUpperCase() + action.slice(1)} Petition`;
            document.getElementById('reviewNotes').value = '';

            // Show/hide buttons based on action
            document.getElementById('confirmApprove').style.display = action === 'approve' ? 'block' : 'none';
            document.getElementById('confirmReject').style.display = action === 'reject' ? 'block' : 'none';

            document.getElementById('reviewModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('reviewModal').style.display = 'none';
            currentPetitionId = null;
        }

        // Handle modal actions
        document.getElementById('confirmApprove').addEventListener('click', () => processPetition('approved'));
        document.getElementById('confirmReject').addEventListener('click', () => processPetition('rejected'));

        // Process petition (approve/reject)
        async function processPetition(status) {
            if (!currentPetitionId) return;

            try {
                const reviewNotes = document.getElementById('reviewNotes').value.trim();
                const petition = allPetitions.find(p => p.id === currentPetitionId);

                if (!petition) {
                    throw new Error('Petition not found');
                }

                // Update petition status
                await firebase.firestore()
                    .collection('writer-petitions')
                    .doc(currentPetitionId)
                    .update({
                        status: status,
                        reviewedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        reviewedBy: currentUser.uid,
                        reviewNotes: reviewNotes || null
                    });

                // If approved, promote user to writer role
                if (status === 'approved') {
                    await firebase.firestore()
                        .collection('users')
                        .doc(petition.userId)
                        .update({
                            role: 'contributor',
                            roleUpdatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            roleUpdatedBy: currentUser.uid
                        });
                }

                // Refresh data
                await loadPetitions();
                closeModal();

                alert(`Petition ${status} successfully!${status === 'approved' ? ' User has been promoted to writer role.' : ''}`);
            } catch (error) {
                console.error('Error processing petition:', error);
                alert('Error processing petition. Please try again.');
            }
        }

        // View user profile
        function viewUserProfile(userId) {
            // This would typically open a user profile modal or navigate to user details
            alert(`View user profile: ${userId}\n(This feature can be implemented to show full user details)`);
        }

        // Format date helper
        function formatDate(timestamp) {
            if (!timestamp) return 'Unknown';
            const date = timestamp.toDate ? timestamp.toDate() : new Date(timestamp);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Close modal when clicking outside
        window.onclick = function (event) {
            const modal = document.getElementById('reviewModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Close modal with X button
        document.querySelector('.close').onclick = closeModal;

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await firebase.auth().signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error signing out:', error);
            }
        });
    </script>
</body>

</html>
