<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - DreamLogTogether</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/blog.css">
    <style>
        .management-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .management-header {
            background: rgba(45, 25, 85, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
        }

        .management-header h1 {
            color: #FFD700;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        .management-header p {
            color: #E6E6E6;
            font-size: 1.1rem;
            margin: 0;
        }

        .super-admin-badge {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(45, 25, 85, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 25px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFD700;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #E6E6E6;
            font-size: 1rem;
        }

        .users-table-container {
            background: rgba(45, 25, 85, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 30px;
            overflow-x: auto;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .table-header h2 {
            color: #FFD700;
            font-size: 1.5rem;
            margin: 0;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #E6E6E6;
            width: 250px;
        }

        .role-filter {
            padding: 10px 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #E6E6E6;
            cursor: pointer;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
        }

        .users-table th {
            background: rgba(0, 0, 0, 0.3);
            color: #FFD700;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .users-table td {
            color: #E6E6E6;
            font-size: 0.95rem;
        }

        .users-table tr:hover {
            background: rgba(255, 215, 0, 0.1);
        }

        .role-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .role-super_admin {
            background: linear-gradient(135deg, #8B5CF6, #7C3AED);
            color: white;
        }

        .role-admin {
            background: rgba(220, 38, 38, 0.2);
            color: #FCA5A5;
        }

        .role-editor {
            background: rgba(59, 130, 246, 0.2);
            color: #93C5FD;
        }

        .role-contributor {
            background: rgba(34, 197, 94, 0.2);
            color: #86EFAC;
        }

        .role-user {
            background: rgba(156, 163, 175, 0.2);
            color: #D1D5DB;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(34, 197, 94, 0.2);
            color: #86EFAC;
        }

        .status-inactive {
            background: rgba(156, 163, 175, 0.2);
            color: #D1D5DB;
        }

        .user-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-promote {
            background: rgba(34, 197, 94, 0.2);
            color: #86EFAC;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .btn-demote {
            background: rgba(251, 191, 36, 0.2);
            color: #FCD34D;
            border: 1px solid rgba(251, 191, 36, 0.3);
        }

        .btn-deactivate {
            background: rgba(220, 38, 38, 0.2);
            color: #FCA5A5;
            border: 1px solid rgba(220, 38, 38, 0.3);
        }

        .btn-edit {
            background: rgba(59, 130, 246, 0.2);
            color: #93C5FD;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .loading {
            text-align: center;
            color: #FFD700;
            padding: 40px;
            font-size: 1.1rem;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            color: #FCA5A5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86EFAC;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(45, 25, 85, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 90%;
        }

        .modal h3 {
            color: #FFD700;
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #E6E6E6;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #E6E6E6;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        @media (max-width: 768px) {
            .search-filter {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                width: 100%;
            }

            .users-table-container {
                padding: 15px;
            }

            .users-table {
                font-size: 0.85rem;
            }

            .users-table th,
            .users-table td {
                padding: 10px 8px;
            }

            .user-actions {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html">DreamLogTogether</a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="blog.html">Blog</a>
                <a href="user-dashboard.html">Dashboard</a>
                <a href="admin.html">Admin</a>
                <a href="user-management.html" class="active">User Management</a>
                <button id="signOutBtn" class="btn btn-danger">Sign Out</button>
            </div>
        </div>
    </nav>

    <div class="management-container">
        <!-- Header -->
        <div class="management-header">
            <h1>ðŸ‘¥ User Management</h1>
            <p>Manage user accounts, roles, and permissions</p>
            <div class="super-admin-badge">Super Administrator Panel</div>
        </div>

        <!-- Stats Overview -->
        <div class="stats-overview">
            <div class="stat-card">
                <span class="stat-number" id="totalUsers">0</span>
                <span class="stat-label">Total Users</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="adminUsers">0</span>
                <span class="stat-label">Administrators</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="editorUsers">0</span>
                <span class="stat-label">Editors</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="contributorUsers">0</span>
                <span class="stat-label">Contributors</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="regularUsers">0</span>
                <span class="stat-label">Regular Users</span>
            </div>
        </div>

        <!-- Messages -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <!-- Users Table -->
        <div class="users-table-container">
            <div class="table-header">
                <h2>All Users</h2>
                <div class="search-filter">
                    <input type="text" id="searchUsers" class="search-input" placeholder="Search users...">
                    <select id="roleFilter" class="role-filter">
                        <option value="">All Roles</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="admin">Admin</option>
                        <option value="editor">Editor</option>
                        <option value="contributor">Contributor</option>
                        <option value="user">User</option>
                    </select>
                    <button class="btn btn-primary" id="refreshUsers">Refresh</button>
                </div>
            </div>

            <div id="usersTableContent">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <h3>Edit User</h3>
            <form id="editUserForm">
                <input type="hidden" id="editUserId">

                <div class="form-group">
                    <label for="editUserRole">Role</label>
                    <select id="editUserRole" required>
                        <option value="user">User</option>
                        <option value="contributor">Contributor</option>
                        <option value="editor">Editor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="editUserActive"> Active Account
                    </label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        import authService from './scripts/auth.js';

        // DOM elements
        const totalUsersEl = document.getElementById('totalUsers');
        const adminUsersEl = document.getElementById('adminUsers');
        const editorUsersEl = document.getElementById('editorUsers');
        const contributorUsersEl = document.getElementById('contributorUsers');
        const regularUsersEl = document.getElementById('regularUsers');
        const usersTableContentEl = document.getElementById('usersTableContent');
        const searchUsersEl = document.getElementById('searchUsers');
        const roleFilterEl = document.getElementById('roleFilter');
        const refreshUsersBtn = document.getElementById('refreshUsers');
        const errorMessageEl = document.getElementById('errorMessage');
        const successMessageEl = document.getElementById('successMessage');
        const editUserModal = document.getElementById('editUserModal');
        const editUserForm = document.getElementById('editUserForm');
        const signOutBtn = document.getElementById('signOutBtn');

        let allUsers = [];
        let filteredUsers = [];

        // Auth state management
        authService.onAuthStateChange = (user, role) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            if (!authService.isSuperAdmin()) {
                showError('Access denied. Super admin privileges required.');
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 2000);
                return;
            }

            loadUsers();
        };

        // Load all users
        async function loadUsers() {
            try {
                showLoading();
                allUsers = await authService.getAllUsersDetailed();
                filteredUsers = [...allUsers];
                updateStats();
                renderUsersTable();
                hideMessages();
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users: ' + error.message);
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allUsers.length,
                admin: allUsers.filter(u => u.role === 'admin' || u.role === 'super_admin').length,
                editor: allUsers.filter(u => u.role === 'editor').length,
                contributor: allUsers.filter(u => u.role === 'contributor').length,
                user: allUsers.filter(u => u.role === 'user').length
            };

            totalUsersEl.textContent = stats.total;
            adminUsersEl.textContent = stats.admin;
            editorUsersEl.textContent = stats.editor;
            contributorUsersEl.textContent = stats.contributor;
            regularUsersEl.textContent = stats.user;
        }

        // Render users table
        function renderUsersTable() {
            if (filteredUsers.length === 0) {
                usersTableContentEl.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredUsers.map(user => renderUserRow(user)).join('')}
                    </tbody>
                </table>
            `;

            usersTableContentEl.innerHTML = tableHTML;
            attachUserActionListeners();
        }

        // Render individual user row
        function renderUserRow(user) {
            const joinDate = user.createdAt ? new Date(user.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown';
            const isCurrentUser = user.id === authService.currentUser?.uid;
            const isSuperAdmin = user.role === 'super_admin';

            return `
                <tr data-user-id="${user.id}">
                    <td>
                        <div>
                            <strong>${user.displayName || 'No Name'}</strong>
                            ${user.username ? `<br><small>@${user.username}</small>` : ''}
                            ${isCurrentUser ? '<br><small style="color: #FFD700;">(You)</small>' : ''}
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            ${user.roleDisplay}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.isActive ? 'active' : 'inactive'}">
                            ${user.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${joinDate}</td>
                    <td>
                        <div class="user-actions">
                            ${!isSuperAdmin && !isCurrentUser ? `
                                <button class="action-btn btn-edit" data-action="edit" data-user-id="${user.id}">
                                    Edit
                                </button>
                                ${user.role !== 'admin' ? `
                                    <button class="action-btn btn-promote" data-action="promote" data-user-id="${user.id}">
                                        Promote
                                    </button>
                                ` : ''}
                                ${user.role !== 'user' ? `
                                    <button class="action-btn btn-demote" data-action="demote" data-user-id="${user.id}">
                                        Demote
                                    </button>
                                ` : ''}
                                <button class="action-btn btn-deactivate" data-action="deactivate" data-user-id="${user.id}">
                                    ${user.isActive ? 'Deactivate' : 'Activate'}
                                </button>
                            ` : '<span style="color: #999;">Protected</span>'}
                        </div>
                    </td>
                </tr>
            `;
        }

        // Attach event listeners to user action buttons
        function attachUserActionListeners() {
            document.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', handleUserAction);
            });
        }

        // Handle user actions
        async function handleUserAction(e) {
            const action = e.target.dataset.action;
            const userId = e.target.dataset.userId;
            const user = allUsers.find(u => u.id === userId);

            if (!user) return;

            try {
                let result;

                switch (action) {
                    case 'edit':
                        openEditModal(user);
                        return;

                    case 'promote':
                        if (confirm(`Promote ${user.displayName || user.email} to the next role?`)) {
                            result = await authService.promoteUser(userId);
                        }
                        break;

                    case 'demote':
                        if (confirm(`Demote ${user.displayName || user.email} to a lower role?`)) {
                            result = await authService.demoteUser(userId);
                        }
                        break;

                    case 'deactivate':
                        const actionText = user.isActive ? 'deactivate' : 'activate';
                        if (confirm(`${actionText.charAt(0).toUpperCase() + actionText.slice(1)} ${user.displayName || user.email}?`)) {
                            result = await authService.deactivateUser(userId);
                        }
                        break;
                }

                if (result && result.success) {
                    showSuccess(`User ${action} successful`);
                    loadUsers(); // Refresh the table
                } else if (result) {
                    showError(result.error);
                }

            } catch (error) {
                console.error(`Error ${action} user:`, error);
                showError(`Failed to ${action} user: ${error.message}`);
            }
        }

        // Open edit modal
        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserActive').checked = user.isActive;
            editUserModal.style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            editUserModal.style.display = 'none';
        }

        // Filter users
        function filterUsers() {
            const searchTerm = searchUsersEl.value.toLowerCase();
            const roleFilter = roleFilterEl.value;

            filteredUsers = allUsers.filter(user => {
                const matchesSearch = !searchTerm ||
                    user.displayName?.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.username?.toLowerCase().includes(searchTerm);

                const matchesRole = !roleFilter || user.role === roleFilter;

                return matchesSearch && matchesRole;
            });

            renderUsersTable();
        }

        // Show/hide messages
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.style.display = 'block';
            successMessageEl.style.display = 'none';
        }

        function showSuccess(message) {
            successMessageEl.textContent = message;
            successMessageEl.style.display = 'block';
            errorMessageEl.style.display = 'none';
        }

        function hideMessages() {
            errorMessageEl.style.display = 'none';
            successMessageEl.style.display = 'none';
        }

        function showLoading() {
            usersTableContentEl.innerHTML = '<div class="loading">Loading users...</div>';
        }

        // Event listeners
        searchUsersEl.addEventListener('input', filterUsers);
        roleFilterEl.addEventListener('change', filterUsers);
        refreshUsersBtn.addEventListener('click', loadUsers);

        // Edit modal events
        document.getElementById('cancelEdit').addEventListener('click', closeEditModal);

        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const newRole = document.getElementById('editUserRole').value;
            const isActive = document.getElementById('editUserActive').checked;

            try {
                const result = await authService.grantRole(userId, newRole);

                if (result.success) {
                    showSuccess('User updated successfully');
                    closeEditModal();
                    loadUsers();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to update user: ' + error.message);
            }
        });

        // Close modal when clicking outside
        editUserModal.addEventListener('click', (e) => {
            if (e.target === editUserModal) {
                closeEditModal();
            }
        });

        // Sign out
        signOutBtn.addEventListener('click', async () => {
            try {
                await authService.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                showError('Failed to sign out');
            }
        });

        console.log('User management interface loaded');
    </script>
</body>
