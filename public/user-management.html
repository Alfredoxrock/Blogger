    <script type="module">
        import authService from './scripts/auth.js';

        // DOM elements
        const totalUsersEl = document.getElementById('totalUsers');
        const adminUsersEl = document.getElementById('adminUsers');
        const editorUsersEl = document.getElementById('editorUsers');
        const contributorUsersEl = document.getElementById('contributorUsers');
        const regularUsersEl = document.getElementById('regularUsers');
        const usersTableContentEl = document.getElementById('usersTableContent');
        const searchUsersEl = document.getElementById('searchUsers');
        const roleFilterEl = document.getElementById('roleFilter');
        const refreshUsersBtn = document.getElementById('refreshUsers');
        const errorMessageEl = document.getElementById('errorMessage');
        const successMessageEl = document.getElementById('successMessage');
        const editUserModal = document.getElementById('editUserModal');
        const editUserForm = document.getElementById('editUserForm');
        const signOutBtn = document.getElementById('signOutBtn');

        let allUsers = [];
        let filteredUsers = [];

        // Auth state management
        authService.onAuthStateChange = (user, role) => {
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            if (!authService.isSuperAdmin()) {
                showError('Access denied. Super admin privileges required.');
                setTimeout(() => {
                    window.location.href = 'user-dashboard.html';
                }, 2000);
                return;
            }

            loadUsers();
        };

        // Load all users
        async function loadUsers() {
            try {
                console.log('Loading users...');
                showLoading();
                allUsers = await authService.getAllUsersDetailed();
                console.log('Loaded users:', allUsers.length, allUsers);
                filteredUsers = [...allUsers];
                updateStats();
                renderUsersTable();
                hideMessages();
            } catch (error) {
                console.error('Error loading users:', error);
                showError('Failed to load users: ' + error.message);
            }
        }

        // Update statistics
        function updateStats() {
            const stats = {
                total: allUsers.length,
                admin: allUsers.filter(u => u.role === 'admin' || u.role === 'super_admin').length,
                editor: allUsers.filter(u => u.role === 'editor').length,
                contributor: allUsers.filter(u => u.role === 'contributor').length,
                user: allUsers.filter(u => u.role === 'user').length
            };

            totalUsersEl.textContent = stats.total;
            adminUsersEl.textContent = stats.admin;
            editorUsersEl.textContent = stats.editor;
            contributorUsersEl.textContent = stats.contributor;
            regularUsersEl.textContent = stats.user;
        }

        // Render users table
        function renderUsersTable() {
            if (filteredUsers.length === 0) {
                usersTableContentEl.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            const tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredUsers.map(user => renderUserRow(user)).join('')}
                    </tbody>
                </table>
            `;

            usersTableContentEl.innerHTML = tableHTML;
            attachUserActionListeners();
        }

        // Render individual user row
        function renderUserRow(user) {
            const joinDate = user.createdAt ? new Date(user.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown';
            const isCurrentUser = user.id === authService.currentUser?.uid;
            const isSuperAdmin = user.role === 'super_admin';

            return `
                <tr data-user-id="${user.id}">
                    <td>
                        <div>
                            <strong>${user.displayName || 'No Name'}</strong>
                            ${user.username ? `<br><small>@${user.username}</small>` : ''}
                            ${isCurrentUser ? '<br><small style="color: #FFD700;">(You)</small>' : ''}
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>
                        <span class="role-badge role-${user.role}">
                            ${user.roleDisplay}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${user.isActive ? 'active' : 'inactive'}">
                            ${user.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${joinDate}</td>
                    <td>
                        <div class="user-actions">
                            ${!isSuperAdmin && !isCurrentUser ? `
                                <button class="action-btn btn-edit" data-action="edit" data-user-id="${user.id}">
                                    Edit
                                </button>
                                ${user.role !== 'admin' ? `
                                    <button class="action-btn btn-promote" data-action="promote" data-user-id="${user.id}">
                                        Promote
                                    </button>
                                ` : ''}
                                ${user.role !== 'user' ? `
                                    <button class="action-btn btn-demote" data-action="demote" data-user-id="${user.id}">
                                        Demote
                                    </button>
                                ` : ''}
                                <button class="action-btn btn-deactivate" data-action="deactivate" data-user-id="${user.id}">
                                    ${user.isActive ? 'Deactivate' : 'Activate'}
                                </button>
                            ` : '<span style="color: #999;">Protected</span>'}
                        </div>
                    </td>
                </tr>
            `;
        }

        // Attach event listeners to user action buttons
        function attachUserActionListeners() {
            document.querySelectorAll('[data-action]').forEach(btn => {
                btn.addEventListener('click', handleUserAction);
            });
        }

        // Handle user actions
        async function handleUserAction(e) {
            const action = e.target.dataset.action;
            const userId = e.target.dataset.userId;
            const user = allUsers.find(u => u.id === userId);

            if (!user) return;

            try {
                let result;

                switch (action) {
                    case 'edit':
                        openEditModal(user);
                        return;

                    case 'promote':
                        if (confirm(`Promote ${user.displayName || user.email} to the next role?`)) {
                            result = await authService.promoteUser(userId);
                        }
                        break;

                    case 'demote':
                        if (confirm(`Demote ${user.displayName || user.email} to a lower role?`)) {
                            result = await authService.demoteUser(userId);
                        }
                        break;

                    case 'deactivate':
                        const actionText = user.isActive ? 'deactivate' : 'activate';
                        if (confirm(`${actionText.charAt(0).toUpperCase() + actionText.slice(1)} ${user.displayName || user.email}?`)) {
                            result = await authService.deactivateUser(userId);
                        }
                        break;
                }

                if (result && result.success) {
                    showSuccess(`User ${action} successful`);
                    loadUsers(); // Refresh the table
                } else if (result) {
                    showError(result.error);
                }

            } catch (error) {
                console.error(`Error ${action} user:`, error);
                showError(`Failed to ${action} user: ${error.message}`);
            }
        }

        // Open edit modal
        function openEditModal(user) {
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUserRole').value = user.role;
            document.getElementById('editUserActive').checked = user.isActive;
            editUserModal.style.display = 'block';
        }

        // Close edit modal
        function closeEditModal() {
            editUserModal.style.display = 'none';
        }

        // Filter users
        function filterUsers() {
            const searchTerm = searchUsersEl.value.toLowerCase();
            const roleFilter = roleFilterEl.value;

            filteredUsers = allUsers.filter(user => {
                const matchesSearch = !searchTerm ||
                    user.displayName?.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.username?.toLowerCase().includes(searchTerm);

                const matchesRole = !roleFilter || user.role === roleFilter;

                return matchesSearch && matchesRole;
            });

            renderUsersTable();
        }

        // Show/hide messages
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.style.display = 'block';
            successMessageEl.style.display = 'none';
        }

        function showSuccess(message) {
            successMessageEl.textContent = message;
            successMessageEl.style.display = 'block';
            errorMessageEl.style.display = 'none';
        }

        function hideMessages() {
            errorMessageEl.style.display = 'none';
            successMessageEl.style.display = 'none';
        }

        function showLoading() {
            usersTableContentEl.innerHTML = '<div class="loading">Loading users...</div>';
        }

        // Event listeners
        searchUsersEl.addEventListener('input', filterUsers);
        roleFilterEl.addEventListener('change', filterUsers);
        refreshUsersBtn.addEventListener('click', loadUsers);

        // Edit modal events
        document.getElementById('cancelEdit').addEventListener('click', closeEditModal);

        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const userId = document.getElementById('editUserId').value;
            const newRole = document.getElementById('editUserRole').value;
            const isActive = document.getElementById('editUserActive').checked;

            try {
                const result = await authService.grantRole(userId, newRole);

                if (result.success) {
                    showSuccess('User updated successfully');
                    closeEditModal();
                    loadUsers();
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Failed to update user: ' + error.message);
            }
        });

        // Close modal when clicking outside
        editUserModal.addEventListener('click', (e) => {
            if (e.target === editUserModal) {
                closeEditModal();
            }
        });

        // Sign out
        signOutBtn.addEventListener('click', async () => {
            try {
                await authService.signOut();
                window.location.href = 'index.html';
            } catch (error) {
                showError('Failed to sign out');
            }
        });

        // Sync users button functionality
        document.getElementById('syncUsers').addEventListener('click', async () => {
            if (confirm('This will create user documents for users who can log in but don\'t appear in the list. Continue?')) {
                try {
                    showLoading();

                    // For now, create a document for the current user if missing
                    if (currentUser) {
                        const result = await authService.createMissingUserDocument(currentUser, 'user');
                        if (result.success) {
                            showSuccess(result.exists ? 'User document already exists' : 'Created missing user document');
                            loadUsers(); // Refresh the list
                        } else {
                            showError('Failed to sync: ' + result.error);
                        }
                    }

                    showSuccess('User sync completed. Note: This is a limited client-side sync. For full sync, server-side implementation is needed.');
                } catch (error) {
                    console.error('Sync error:', error);
                    showError('Failed to sync users: ' + error.message);
                }
            }
        });

        console.log('User management interface loaded');
    </script>
</body>
