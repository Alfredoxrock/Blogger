<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DreamLogTogether</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(45, 25, 85, 0.95);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #FFD700;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #E6E6E6;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #E6E6E6;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            color: #E6E6E6;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .form-group select {
            cursor: pointer;
        }

        .form-group select option {
            background: #2D1955;
            color: #E6E6E6;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #FFD700, #B8860B);
            color: #1a0933;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .btn-google {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 215, 0, 0.3);
        }

        .divider span {
            background: rgba(45, 25, 85, 0.95);
            padding: 0 15px;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.4);
            color: #FCA5A5;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.4);
            color: #86EFAC;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #FFD700;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #999;
            margin-top: 5px;
        }

        .account-type-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .account-type-info h4 {
            color: #FFD700;
            margin: 0 0 10px 0;
            font-size: 0.9rem;
        }

        .account-type-info ul {
            color: #E6E6E6;
            font-size: 0.8rem;
            margin: 0;
            padding-left: 20px;
        }

        .account-type-info li {
            margin-bottom: 3px;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <a href="index.html" class="back-link">‚Üê Back to Blog</a>

        <div class="auth-header">
            <h1>Join Our Community</h1>
            <p>Create your account to start writing</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="displayName">Full Name</label>
                <input type="text" id="displayName" name="displayName" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="6">
                <div class="password-requirements">
                    Password must be at least 6 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="accountType">Account Type</label>
                <select id="accountType" name="accountType" required>
                    <option value="">Select account type...</option>
                    <option value="user">Reader Account (Free)</option>
                    <option value="contributor">Writer Account (Request Access)</option>
                </select>
            </div>

            <div id="accountTypeInfo" class="account-type-info" style="display: none;">
                <h4>Account Benefits:</h4>
                <ul id="accountBenefits"></ul>
            </div>

            <button type="submit" class="btn-primary" id="registerBtn">Create Account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn-google" id="googleSignInBtn">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <div class="auth-links">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script type="module">
        import authService from './scripts/auth.js';

        // DOM elements
        const registerForm = document.getElementById('registerForm');
        const googleSignInBtn = document.getElementById('googleSignInBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const registerBtn = document.getElementById('registerBtn');
        const accountTypeSelect = document.getElementById('accountType');
        const accountTypeInfo = document.getElementById('accountTypeInfo');
        const accountBenefits = document.getElementById('accountBenefits');

        // Account type benefits
        const accountBenefitsData = {
            user: [
                'Read all published posts',
                'Comment on blog posts',
                'Subscribe to newsletter',
                'Bookmark favorite posts'
            ],
            contributor: [
                'All Reader benefits',
                'Write and submit posts',
                'Edit your own posts',
                'Access to writer dashboard',
                'Subject to editorial review'
            ]
        };

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                registerBtn.textContent = 'Creating Account...';
                registerForm.classList.add('loading');
                googleSignInBtn.classList.add('loading');
            } else {
                registerBtn.textContent = 'Create Account';
                registerForm.classList.remove('loading');
                googleSignInBtn.classList.remove('loading');
            }
        }

        // Update account type info
        accountTypeSelect.addEventListener('change', (e) => {
            const accountType = e.target.value;

            if (accountType && accountBenefitsData[accountType]) {
                accountBenefits.innerHTML = accountBenefitsData[accountType]
                    .map(benefit => `<li>${benefit}</li>`)
                    .join('');
                accountTypeInfo.style.display = 'block';
            } else {
                accountTypeInfo.style.display = 'none';
            }
        });

        // Validate password match
        function validatePasswords() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && confirmPassword && password !== confirmPassword) {
                showError('Passwords do not match.');
                return false;
            }
            return true;
        }

        // Add real-time password validation
        document.getElementById('confirmPassword').addEventListener('blur', validatePasswords);

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            if (!validatePasswords()) {
                return;
            }

            setLoading(true);

            const formData = new FormData(registerForm);
            const displayName = formData.get('displayName');
            const email = formData.get('email');
            const password = formData.get('password');
            const accountType = formData.get('accountType');

            try {
                const result = await authService.register(email, password, displayName, accountType);

                if (result.success) {
                    showSuccess('Account created successfully! Redirecting to your dashboard...');
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 2000);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('An unexpected error occurred. Please try again.');
                console.error('Registration error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Handle Google sign-in
        googleSignInBtn.addEventListener('click', async () => {
            hideMessages();
            setLoading(true);

            try {
                const result = await authService.signInWithGoogle();

                if (result.success) {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'user-dashboard.html';
                    }, 1500);
                } else {
                    showError(result.error);
                }
            } catch (error) {
                showError('Google sign-in failed. Please try again.');
                console.error('Google sign-in error:', error);
            } finally {
                setLoading(false);
            }
        });

        // Check if user is already logged in
        authService.onAuthStateChange = (user, role) => {
            if (user) {
                // User is already logged in, redirect
                window.location.href = 'user-dashboard.html';
            }
        };
    </script>
</body>

</html>
