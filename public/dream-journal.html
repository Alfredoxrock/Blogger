<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>

    <h1 class="dreamy-header">
        Dream Journal
        <span class="spark" style="top: 5%; left: 10%; width: 5px; height: 5px; animation-delay: 0s;"></span>
        <span class="spark" style="top: 15%; left: 22%; width: 4px; height: 4px; animation-delay: 0.3s;"></span>
        <span class="spark" style="top: 8%; left: 35%; width: 6px; height: 6px; animation-delay: 0.6s;"></span>
        <span class="spark" style="top: 12%; left: 50%; width: 3px; height: 3px; animation-delay: 0.9s;"></span>
        <span class="spark" style="top: 20%; left: 60%; width: 5px; height: 5px; animation-delay: 1.2s;"></span>
        <span class="spark" style="top: 25%; left: 70%; width: 4px; height: 4px; animation-delay: 1.5s;"></span>
        <span class="spark" style="top: 30%; left: 80%; width: 3px; height: 3px; animation-delay: 1.8s;"></span>
        <span class="spark" style="top: 35%; left: 90%; width: 6px; height: 6px; animation-delay: 2.1s;"></span>
        <span class="spark" style="top: 40%; left: 5%; width: 4px; height: 4px; animation-delay: 2.4s;"></span>
        <span class="spark" style="top: 45%; left: 15%; width: 3px; height: 3px; animation-delay: 2.7s;"></span>
        <span class="spark" style="top: 50%; left: 25%; width: 5px; height: 5px; animation-delay: 3s;"></span>
        <span class="spark" style="top: 55%; left: 35%; width: 4px; height: 4px; animation-delay: 3.3s;"></span>
        <span class="spark" style="top: 60%; left: 45%; width: 3px; height: 3px; animation-delay: 3.6s;"></span>
        <span class="spark" style="top: 65%; left: 55%; width: 6px; height: 6px; animation-delay: 3.9s;"></span>
        <span class="spark" style="top: 70%; left: 65%; width: 4px; height: 4px; animation-delay: 4.2s;"></span>
        <span class="spark" style="top: 75%; left: 75%; width: 3px; height: 3px; animation-delay: 4.5s;"></span>
        <span class="spark" style="top: 80%; left: 85%; width: 5px; height: 5px; animation-delay: 4.8s;"></span>
        <span class="spark" style="top: 85%; left: 95%; width: 4px; height: 4px; animation-delay: 5.1s;"></span>
        <span class="spark" style="top: 90%; left: 20%; width: 3px; height: 3px; animation-delay: 5.4s;"></span>
        <span class="spark" style="top: 95%; left: 40%; width: 6px; height: 6px; animation-delay: 5.7s;"></span>
    </h1>

    <div class="journal-container">

        <form id="postForm">
            <label for="title">Title</label>
            <input id="title" name="title" type="text" required placeholder="Post title" />

            <label for="content">Content</label>
            <textarea id="content" name="content" rows="5" required placeholder="Write your post here..."></textarea>

            <button type="submit">Post</button>
        </form>

        <section id="postsContainer">
            <!-- Blog posts will appear here -->
        </section>
    </div>

    <script type="module" src="main.js"></script>
